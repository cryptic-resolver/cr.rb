name: Update-WordCount

on:
  # push:
  schedule:
    - cron:  '0 1 * * 1'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
    - name: Install default dicts
      run: bundle exec ./bin/cr
    - name: Install all official dicts
      run: |
        bundle exec ./bin/cr -a cryptic-resolver/cryptic_electronics
        bundle exec ./bin/cr -a cryptic-resolver/cryptic_economy
        bundle exec ./bin/cr -a cryptic-resolver/cryptic_medicine
        bundle exec ./bin/cr -a cryptic-resolver/cryptic_science
        bundle exec ./bin/cr -a cryptic-resolver/cryptic_mechanical
        bundle exec ./bin/cr -a cryptic-resolver/cryptic_math
        bundle exec ./bin/cr -a dos
        bundle exec ./bin/cr -a x86
        bundle exec ./bin/cr -a signal
    - name: Update word count using ./bin/wc
      run:
        bundle exec ./bin/wc --uwc
    - name: Git commit
      run: |
        git config --local user.email "ccmywish@qq.com"
        git config --local user.name "Aoran Zeng"
        git add README.md
        git commit -m "Update word counts in README" || echo Resist error when nothing to commit
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.MY_GIT_TOKEN }}
        branch: main
