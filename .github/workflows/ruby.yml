name: My workflow
on: 
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 11 * * *' # everyday 9 +8 = 17 in CST
jobs:
  Update-Readme:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
    - name: Update word counts in README
      run: | # Try gem install again, because require error
        bundle install
        gem install tomlrb
        git clone https://github.com/cryptic-resolver/cryptic_computer
        rake uwc
    - name: Git commit
      run: |
        git config --local user.email "ccmywish@qq.com"
        git config --local user.name "ccmywish"
        git add README.md
        git commit -m "update word counts"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.MY_GIT_TOKEN }}
        branch: main